<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ask | CareerNest</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" href="#" />
        <script type="module" defer src="../js/script.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png" />
        <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
        <link rel="manifest" href="../assets/icons/site.webmanifest" />
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <div class="header__logo">
                    <img src="../images/logo.png" alt="CareerNest" />
                </div>
                <h2 class="header__title">CareerNest</h2>
                <input type="checkbox" id="mobile__button" />
                <label id="burger" for="mobile__button">
                    <div></div>
                    <div></div>
                    <div></div>
                </label>
                <div class="menu__container">
                    <nav class="menu__nav">
                        <a href="../" class="header__link">Home</a>
                        <a href="../about/" class="header__link">About</a>
                        <a href="./" class="header__link header__link--active">Ask</a>
                        <a href="../shop/" class="header__link">Shop</a>
                    </nav>
                </div>
            </div>
            <div class="header__titles">
                <h1 class="header__title">Find your dream fantasy job</h1>
                <p class="header__subtitle">From Hobbiton to Westeros, whether it be a Gardener for Bag End or a Wine Merchant in King's Landing, CareerNest has a fantastical job for you!</p>
            </div>
        </header>
        <main class="main">
            <section class="ask">
                <label for="question" class="ask__label">Find jobs</label>
                <div class="ask__input-wrapper">
                    <textarea id="question" class="ask__input" placeholder="Ask if there are any jobs in your favourite realm"></textarea>
                    <button class="ask__button-example">Ask a ready-made question</button>
                </div>
                <div class="ask__footer">
                    <p class="ask__char-count"></p>
                    <div class="ask__buttons">
                        <div class="buttons">
                            <button class="button button--secondary ask__button-reset">Reset</button>
                            <button class="button button--primary ask__button-ask">Find a job!</button>
                        </div>
                    </div>
                </div>
                <p class="ask__loading">Loading...</p>
            </section>
            <section class="results">
                <h2 class="results__title">Results</h2>
                <div class="results__list"></div>
                <div class="results__show-more">
                    <button class="button button--primary">Show more</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__links">
                <a href="#" class="footer__link">Terms and Conditions</a> |
                <a href="#" class="footer__link">Cookies</a>
            </p>
            <p class="footer__copyright">&copy; 2025</p>
        </footer>
    </body>
</html>
